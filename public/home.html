<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      background: #f0f0f0; /* Light background for overall page */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      background-color: #ff4c4c; /* Soft red background */
      height: 450px;
      width: 950px;
      gap: 20px;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
    }
    button {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(48, 44, 44);
      color: rgb(255, 255, 255);
      font-weight: bolder;
      border: none;
      padding: 10px;
      border-radius: 10px;
    }

    .container div {
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-bottom-right-radius: 15px;
      border-bottom-left-radius: 15px;
    }

    .timer {
      height: 100px;
      background-color: #333; /* Darker background for contrast */
      color: white;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }

    .counters {
      display: flex;
      gap: 20px;
      justify-content: space-around;
    }

    .counters div {
      display: flex;
      height: 260px;
      width: 600px; /* Increased width for better display */
      flex-direction: column;
      background: linear-gradient(
        145deg,
        #0056b3,
        #003d80
      ); /* Gradient background */
      color: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Added shadow for depth */
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition effects */
    }

    .counters div:hover {
      transform: scale(1.05); /* Slightly enlarge on hover */
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4); /* Enhance shadow on hover */
    }

    #check_user {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 200px;
      width: 400px;
      position: absolute;
      top: 20px;

      transform: translateY(-150%);
      background-color: #db9824; /* Warm yellow-orange background */
      transition: transform 0.4s ease-out;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Added shadow for depth */
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    .end-time {
      display: block; /* Ensure visibility */
      background-color: #333; /* Dark background */
      color: #fff; /* White text */
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
    }

    /* Button Styling */
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #007bff; /* Bootstrap blue */
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      text-align: center;
      text-decoration: none;
    }

    .button:hover {
      background-color: #0056b3; /* Darker blue on hover */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .button:active {
      background-color: #003d80; /* Even darker blue on click */
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #showresult {
      display: none;
    }
  </style>
  <body>
    <h1>helo</h1>
    <div class="container">
      <div class="timer">
        <p>Starting-Time : 1:00</p>
        <p id="current-Time">Current-Time: 1:23</p>
        <p>End-Time : 3:00</p>
      </div>
      <div class="end-time" style="display: none">
        <p>Times Up</p>
      </div>
      <div class="counters">
        <div class="counter" id="counter1">
          <p>PMLN</p>
          <button onclick="incrementCounter('counter1')">Click Me</button>
          <p id="count1">1</p>
        </div>
        <div class="counter" id="counter2">
          <p>PTI</p>
          <button onclick="incrementCounter('counter2')">Click Me</button>
          <p id="count2">1</p>
        </div>
        <div class="counter" id="counter3">
          <p>PPP</p>
          <button onclick="incrementCounter('counter3')">Click Me</button>
          <p id="count3">1</p>
        </div>
        <div class="counter" id="counter4">
          <p>ANP</p>
          <button onclick="incrementCounter('counter4')">Click Me</button>
          <p id="count4">1</p>
        </div>
      </div>
      <button id="showresult">
        <a href="/mainpage" style="color: white; text-decoration: none"
          >Check result</a
        >
      </button>
    </div>
    <form action="/create" method="post" id="check_user">
      <input
        type="text"
        name="user_id"
        placeholder="Enter Username"
        id="user_id"
      />
      <button>Submit</button>
    </form>

    <script>
      async function incrementCounter(counterId) {
        const countElement = document.getElementById(
          `count${counterId.slice(-1)}`
        );
        let currentCount =
          parseInt(localStorage.getItem(counterId)) ||
          parseInt(countElement.textContent);
        document.querySelector("#check_user").style.transform =
          "translateY(0%)";
        document
          .querySelector("#check_user button")
          .addEventListener("click", async (event) => {
            event.preventDefault();
            let id = document
              .querySelector("#check_user")
              .querySelector("input").value;
            console.log(id);
            try {
              const response = await fetch("/getdata");
              const usersarr = await response.json();

              const usermatched = usersarr.some((user) => user.user_id == id);

              if (usermatched) {
                alert("Sorry, user is already matched. Try another one.");
              } else {
                currentCount++;
                localStorage.setItem(counterId, currentCount);
                countElement.textContent = currentCount;
                alert("user created");
                document.querySelector("#check_user").style.transform =
                  "translateY(-150%)";
              }
            } catch (err) {
              console.error("Error fetching user data:", err);
            }
          });
      }

      const counters = ["counter1", "counter2", "counter3", "counter4"];

      counters.forEach((counterId) => {
        const countElement = document.getElementById(
          `count${counterId.slice(-1)}`
        );
        const savedCount = localStorage.getItem(counterId);
        if (savedCount !== null) {
          countElement.textContent = savedCount;
        }
      });

        if (minutes < 1) {

        if (hours >= 1) {
          document.querySelector(".end-time").style.display = "flex";
          document.querySelector(".timer").style.display = "none";

          const counter2 = "counter2";
          const counter3 = "counter3";
          const counter4 = "counter4";
          const counter1 = 'counter1';
          const count1 =  getvalues(counter1);
          const count2 = getvalues(counter2);
          const count3 = getvalues(counter3);
          const count4 = getvalues(counter4);
          console.log(
            document.querySelector(`#${counter2}`).lastElementChild.innerHTML
          );
          console.log(count2, count3, count4);
          const gt = findgreater(count1 , count2, count3, count4);
          console.log(gt);

          let obj = document.querySelector(`#${gt}`).parentElement;

          const postobj_2 = {
            party_name: obj.querySelector("p").innerHTML,

          };
          console.log(obj.querySelector(`#${gt}`).innerHTML);

          let postobj = {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ postobj_2 }),
          };

          try {
            await fetch("http://localhost:3000/getmax", postobj);
            console.log("Request successful");
          } catch (err) {
            console.log("Sorry, unable to post data", err);
          }
          var counters = ["counter1", "counter2", "counter3", "counter4"];

          counters.forEach((counterId) => {
            var counterElement = document.getElementById(counterId);

            if (counterElement) {
              var buttons = counterElement.querySelectorAll("button");

              buttons.forEach((button) => {
                button.addEventListener("click", () => {
                  alert("Times UP");
                });
              });
            }
          });
          document.querySelector("#check_user").style.display = "none";



          
          document.querySelector('#showresult').style.display ='flex';
          
        }

      

        }
        let data = new Date();
        var currentTime = `${data.getHours()}:${data.getMinutes()}`;
        document.querySelector("#current-Time").innerHTML = currentTime;
      

      timemanger();

      function getvalues(counter) {
        return document.querySelector(`#${counter}`).lastElementChild.innerHTML;
      }

      function findgreater(num1, num2, num3, num4) {
        console.log(num1, num2, num3, num4);
        if (num1 > num2 && num1 > num3 && num1 > num4) {
          return "count1";
        } else if (num2 > num1 && num2 > num3 && num2 > num4) {
          return "count2";
        } else if (num3 > num1 && num3 > num2 && num3 > num4) {
          return "count3";
        } else {
          return "count4";
        }
      }
    </script>
  </body>
</html>
