<style>
  body{
    display: flex;

  .container{
    display: flex;

    color:rgb(37, 84, 196);
    height:300px;
    width:500px;
    padding:20px;
    border-radius: 10px;
    transform: translateY(-170%);

  }

  .wait {
    background-color:rgb(48, 48, 44);

    border-radius: 10px;
  }
  .loader{
    width:900px;

    background-color: rgb(69, 69, 75);
    box-shadow: 3px 4px 2px 3px rgb(160, 156, 156);
    height:50px;
    position: relative;
    top:20px;
    border-radius: 20px;
  }

  .loader p {
    animation: move 2.5s ease-in-out infinite;
    color: white;
    box-shadow: 3px 4px 2px 3px rgb(169, 163, 163);

    height: 40px;
    width: 40px;
    background-color: rgb(39, 37, 37);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    bottom: 10px;
}


@keyframes box_shadow {
  0%{
    box-shadow: none;
  }
  50%{
    box-shadow: 1px 15px 16px 10px rgb(205, 35, 35);
  }
  100%{
    box-shadow: none;
  }
}

@keyframes move {
    0% {
        transform: translateX(0%);
    }
    50% {
        transform: translateX(2120%);
    }
    100% {
        transform: translateX(12%);
    }
    
}
